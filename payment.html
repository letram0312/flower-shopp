<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La vie est belle</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>THE Flower</h1>
            <h2>Thông tin giao hàng</h2>
            <form id="orderForm" action="/submit-your-action" method="POST">
                <div class="form-group">
                    <label for="name" class="form-label">Họ tên người nhận</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" id="phone" name="phone" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" id = "email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <textarea id="address" name="address" class="form-input" required></textarea>
                </div>
                <div class="form-group">
                    <label for="province" class="form-label">Tỉnh / thành</label>
                    <select id="province" name="province" class="form-select" required>
                        <option value="">Chọn tỉnh/thành</option>
                        <!-- Options populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="district" class="form-label">Quận / huyện</label>
                    <select id="district" name="district" class="form-select" required>
                        <option value="">Chọn quận/huyện</option>
                        <!-- Options populated dynamically -->
                    </select>
                </div>
                <button type="submit" class="btn">Đặt hàng</button>
            </form>
        </div>
        <div class="right">
            <h1>Thông tin đơn hàng</h1>

            <div id="checkout-items">
                <!-- Các sản phẩm trong giỏ hàng sẽ được hiển thị ở đây -->
            </div>
        
            <div class="checkout-total">
                <span>Tổng tiền:</span> <span id="checkout-total">0,00 vnd</span>
            </div>
        
            <div class="payment-method">
                <h2>Phương thức thanh toán</h2>
                <label>
                    <input type="radio" name="paymentMethod" value="bankTransfer" checked>
                    Chuyển khoản ngân hàng
                </label><br>
                <label>
                    <input type="radio" name="paymentMethod" value="cashOnDelivery">
                    Thanh toán khi nhận hàng (COD)
                </label><br>
            </div>

            <a href="shoppingcart.html" class="btn">Quay về giỏ hàng</a>
        </div>        
    </div>
    <footer class="footer">
        <p>Powered by Lệ Trâm</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/vitri.js"></script>
    <script src="js/payment.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init('HblFaLep3thAjg4oG');
        })();
    </script>
</body>
</html>
